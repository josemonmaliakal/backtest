<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DMA Stock Backtesting Dashboard</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .acc-table-content{
          padding: 10px !important;
        }
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
        }
        .stock-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .stock-row:hover {
            background-color: #f8f9fa;
        }
        .stock-row.active {
            background-color: #e7f3ff;
        }
        .signal-badge-strong {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .signal-badge-moderate {
            background-color: #fff3cd;
            color: #997404;
        }
        .signal-badge-urgent {
            background-color: #f8d7da;
            color: #842029;
        }
        .chart-placeholder {
            height: 300px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .details-chart {
            height: 200px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .table-container {
            max-height: 600px;
            overflow-y: auto;
        }
        .settings-panel {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <!-- Quick Stats -->
                <div class="row g-3">
                    <h5>DMA BACKTESTING SIMULATION </h5>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row g-4">
            <!-- Left Column - Signals List -->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="buy-tab" data-bs-toggle="tab" data-bs-target="#buy-signals" type="button" role="tab">
                                    <i class="bi bi-graph-up-arrow text-success"></i> Buy Signals
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="sell-tab" data-bs-toggle="tab" data-bs-target="#sell-signals" type="button" role="tab">
                                    <i class="bi bi-graph-down-arrow text-danger"></i> Sell Signals
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body p-0">
                        <!-- Search Bar -->
                        <div class="p-3 border-bottom">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control" id="searchInput" placeholder="Search stocks..." onkeyup="filterStocks()">
                            </div>
                        </div>

                        <!-- Tab Content -->                        
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="buy-signals" role="tabpanel">
                                <div class="table-container">
                                    <table class="table table-hover mb-0">
                                        <thead class="table-light sticky-top">
                                            <tr>
                                                <th>Stock</th>
                                                <th>Date</th>
                                                <th>Price</th>                                              
                                            </tr>
                                        </thead>
                                        <tbody id="buyTableBody">
                                                <!-- Buy signals will be inserted here -->
                                        </tbody>  
                                       
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="sell-signals" role="tabpanel">
                                <div class="table-container">
                                    <table class="table table-hover mb-0">
                                        <thead class="table-light sticky-top">
                                            <tr>
                                                <th>Stock</th>
                                                <th>Date</th>
                                                <th>Price</th>
                                            </tr>
                                        </thead>                                        
                                        <tbody id="sellTableBody">
                                            <!-- Sell signals will be inserted here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Column - Analytics -->
        </div>        
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>    
    <script
        src="assets/js/chart.umd.js"
        integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
        crossorigin="anonymous"
        class="astro-vvvwv3sm"
        >
    </script>
    <!-- Luxon -->
    <script src="assets/js/luxon.min.js"></script>
    <!-- Chart.js Luxon Adapter -->
    <script src="assets/js/chartjs-adapter-luxon.js"></script>
    <script src="assets/js/dashboard.js" class="astro-vvvwv3sm"></script>
</body>
</html>
